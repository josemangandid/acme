name: acme
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^1.9.0
  firebase_auth: ^3.1.5
  firebase_database: ^8.1.0
  firebase_dynamic_links: ^3.0.0
  get: ^4.3.8
  connectivity: ^3.0.6
  shared_preferences: ^2.0.8
  http: ^0.13.4
  share_plus: ^3.0.4
  intl: ^0.17.0


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_native_splash: ^1.3.1
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/img/icon.png"
  adaptative_icon_background: "assets/img/icon.png"

flutter:
  assets:
    - assets/img/

  uses-material-design: true

flutter_native_splash:
  color: "#ffffff"
  color_dark: "#303030"
  android: true
  ios: false
  web: false
  fullscreen: true